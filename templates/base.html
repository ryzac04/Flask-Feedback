<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/flatly/bootstrap.min.css"
        integrity="sha384-qF/QmIAj5ZaYFAeQcrQ6bfVMAh4zZlrGwTPY7T/M+iTTLJqJBJjwwnsE5Y0mV7QK" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>

    <nav class="navbar navbar-light bg-primary justify-content-between ">
        <div class="container">
            <a href="/" class="navbar-brand text-light">Flask Feedback</a>
            <ul class="nav navbar-nav flex-row float-right">
               {% if session['user_id'] %}
               <li class="nav-item">
                    <a class="nav-link pr-3 text-light" href= "/users/{{session['user_id']}}">Hello {{session['user_id']}}!</a>
               </li>
                <li class="nav-item">
                    <a class="nav-link pr-3 text-light" href="/logout">Logout</a>
                {% else %}        
                <li class="nav-item">
                    <a class="nav-link pr-3 text-light" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="/register">Register</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container" style="margin-top: 2em">
        {% for category, msg in get_flashed_messages(with_categories=True) %}
        <div class="alert alert-{{category}}">{{ msg }}</div>
        {% endfor %}
    </div>

    {% block content %}

    {% endblock %}

</body>
</html>
